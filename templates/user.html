<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER PAGE</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            rel="stylesheet"/>
</head>
<body>
<style>
    body {
        background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    }

    input {
        margin-bottom: -1px;
        width: 25%;
        height: 50px;
        border: 1px solid #EAE7E7;
        border-radius: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        white-space: nowrap;
    }

    .emp-profile {
        padding: 3%;
        margin-top: 3%;
        margin-bottom: 3%;
        border-radius: 0.5rem;
        background: #fff;
    }

    .profile-head h1 {
        color: #333;
    }

    .profile-head h6 {
        color: #0062cc;
    }

    .profile-tab label {
        font-weight: 600;
    }

    .profile-tab p {
        font-weight: 600;
        color: #0062cc;
    }

    .form_radio_btn {
        height: 45px;
        border-radius: 10px;
        white-space: nowrap;
    }

    .form_radio_btn input[type=radio] {
        display: none;
    }

    .form_radio_btn label {
        display: block;
        border-radius: 10px;
        margin: 0 auto;
        text-align: center;
        line-height: 45px;
    }

    /* Checked */
    .form_radio_btn input[type=radio]:checked + label {
        background: #0062cc;
        color: #fff;
    }

    /* Hover */
    .form_radio_btn label:hover {
        color: #666;
    }

    /* Disabled */
    .form_radio_btn input[type=radio] + label {
        background: #F9FAFC;
        color: #666;
    }
    .return{
        color: grey;
        text-decoration: none;
    }
</style>
<div class="container emp-profile">
    <form method="post" action="http://localhost:5000/user">
        <div class="row">
            <div class="col-md-6">
                <div class="profile-head">
                    <h1>
                        USER PAGE
                    </h1>
                    <hr>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <br>
                        <div class="row">
                            <div class="col-md-4">
                                <label>User Name:</label>
                            </div>
                            <div class="col-md-4">
                                <p>{{username}}</p><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>Email</label>
                            </div>
                            <div class="col-md-4">
                                <p>{{email}}</p><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>Coins</label>
                            </div>
                            <div class="col-md-4">
                                <p>COINS: {{co}}</p><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>Balance</label>
                            </div>
                            <div class="col-md-4">
                                <p>BALANCE: {{bal}}</p><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                    <span class="input-group-addon"><i class="fa fa-users fa"
                                                                       aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="balance" id="balance"
                                       placeholder="balance"/>
                                <label for="account" class="form-label"></label>
                            </div>
                            <div class="col-md-4">
                                <div class="form_radio_btn checked">
                                    <input id="a1" type="radio" name="account" value="depo" checked>
                                    <label for="a1">depo</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form_radio_btn">
                                    <input id="a2" type="radio" name="account" value="withdraw">
                                    <label for="a2">withdraw</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary" id="submit">DO IT</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8"></div>
                            <div class="col-md-2 justify-content-center">
                                <a href=".." class="return">main page</a>
                            </div>
                            <div class="col-md-2 justify-content-center">
                                <a href="./user" class="return">user page</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script
        crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
